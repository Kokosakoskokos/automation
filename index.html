<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Automation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background-color: rgba(15, 23, 42, 0.8);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, #6366f1, #8b5cf6);
        }
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Header -->
        <header class="glass-effect rounded-xl shadow-lg p-4 mb-6 flex justify-between items-center border border-gray-800">
            <div class="flex items-center space-x-3">
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 p-3 rounded-xl shadow-lg">
                    <i class="fas fa-podcast text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">Podcast<span class="gradient-text">Automator</span></h1>
                    <p class="text-xs text-gray-400">Streamline your podcast workflow</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button id="syncNowBtn" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 px-4 py-2 rounded-lg flex items-center smooth-transition shadow-lg hover:shadow-indigo-500/20">
                    <i class="fas fa-sync-alt mr-2"></i> Sync Now
                </button>
                <div class="relative">
                    <button id="settingsBtn" class="p-2 hover:bg-gray-800 rounded-xl smooth-transition">
                        <i class="fas fa-cog text-lg"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- System Status Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- CPU Card -->
            <div class="bg-dark-800 rounded-xl p-5 border border-gray-800 card-hover smooth-transition">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-2">
                        <div class="bg-blue-900/50 p-2 rounded-lg">
                            <i class="fas fa-microchip text-blue-400 text-lg"></i>
                        </div>
                        <span class="font-medium">CPU Usage</span>
                    </div>
                    <span id="cpuUsage" class="font-mono bg-blue-900/20 px-2 py-1 rounded text-sm">--%</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mb-2">
                    <div id="cpuBar" class="h-2.5 rounded-full bg-gradient-to-r from-blue-500 to-blue-400 progress-bar" style="width: 0%"></div>
                </div>
                <div class="text-xs text-gray-400 mt-1" id="cpuCores"></div>
            </div>

            <!-- Memory Card -->
            <div class="bg-dark-800 rounded-xl p-5 border border-gray-800 card-hover smooth-transition">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-2">
                        <div class="bg-purple-900/50 p-2 rounded-lg">
                            <i class="fas fa-memory text-purple-400 text-lg"></i>
                        </div>
                        <span class="font-medium">Memory</span>
                    </div>
                    <span id="memoryUsage" class="font-mono bg-purple-900/20 px-2 py-1 rounded text-sm">--/-- GB</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mb-2">
                    <div id="memoryBar" class="h-2.5 rounded-full bg-gradient-to-r from-purple-500 to-purple-400 progress-bar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Storage Card -->
            <div class="bg-dark-800 rounded-xl p-5 border border-gray-800 card-hover smooth-transition">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center space-x-2">
                        <div class="bg-green-900/50 p-2 rounded-lg">
                            <i class="fas fa-hdd text-green-400 text-lg"></i>
                        </div>
                        <span class="font-medium">Storage</span>
                    </div>
                    <span id="storageUsage" class="font-mono bg-green-900/20 px-2 py-1 rounded text-sm">--/-- GB</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mb-2">
                    <div id="storageBar" class="h-2.5 rounded-full bg-gradient-to-r from-green-500 to-green-400 progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <!-- Activity Feed -->
            <div class="bg-dark-800 rounded-xl shadow-lg p-6 border border-gray-800 lg:col-span-2">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold flex items-center">
                        <div class="bg-yellow-900/50 p-2 rounded-lg mr-3">
                            <i class="fas fa-tasks text-yellow-400"></i>
                        </div>
                        <span>Current Activities</span>
                    </h2>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-400" id="lastSync">
                            Last sync: <span class="text-white font-medium">Never</span>
                        </span>
                        <button class="text-gray-400 hover:text-white smooth-transition">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>

                <div id="activitiesContainer" class="space-y-4">
                    <!-- Activities will be inserted here by JavaScript -->
                    <div class="text-center py-8 text-gray-500" id="noActivities">
                        <div class="animate-float inline-block mb-3">
                            <i class="fas fa-circle-notch fa-spin text-3xl text-primary-400"></i>
                        </div>
                        <p class="text-gray-400">Loading activities...</p>
                    </div>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="bg-dark-800 rounded-xl shadow-lg p-6 border border-gray-800">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold flex items-center">
                        <div class="bg-indigo-900/50 p-2 rounded-lg mr-3">
                            <i class="fas fa-chart-line text-indigo-400"></i>
                        </div>
                        <span>Podcast Stats</span>
                    </h2>
                    <select class="bg-dark-700 border border-gray-700 text-sm rounded-lg px-3 py-1 focus:ring-indigo-500 focus:border-indigo-500">
                        <option>Last 7 days</option>
                        <option>Last 30 days</option>
                        <option>Last 90 days</option>
                    </select>
                </div>

                <div class="space-y-5">
                    <div class="bg-dark-700/50 p-4 rounded-lg border border-gray-800">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-gray-400">Total Episodes</p>
                                <p class="text-2xl font-bold" id="totalEpisodes">--</p>
                            </div>
                            <div class="bg-indigo-900/20 p-3 rounded-lg">
                                <i class="fas fa-podcast text-indigo-400 text-xl"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-dark-700/50 p-4 rounded-lg border border-gray-800">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-gray-400">Avg. Listeners</p>
                                <p class="text-2xl font-bold" id="avgListeners">--</p>
                            </div>
                            <div class="bg-green-900/20 p-3 rounded-lg">
                                <i class="fas fa-headphones text-green-400 text-xl"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-dark-700/50 p-4 rounded-lg border border-gray-800">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-gray-400">Subscribers</p>
                                <p class="text-2xl font-bold" id="totalSubscribers">--</p>
                            </div>
                            <div class="bg-purple-900/20 p-3 rounded-lg">
                                <i class="fas fa-users text-purple-400 text-xl"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gradient-to-r from-indigo-900/30 to-purple-900/30 p-4 rounded-lg border border-indigo-900/20 mt-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-indigo-200">Next Episode</p>
                                <p class="text-lg font-bold" id="nextEpisodeTitle">--</p>
                                <p class="text-xs text-indigo-300" id="nextEpisodeTime">--</p>
                            </div>
                            <div class="bg-white/10 p-3 rounded-lg">
                                <i class="fas fa-calendar-alt text-white text-xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Episodes Grid -->
        <div class="bg-dark-800 rounded-xl shadow-lg p-6 border border-gray-800">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-semibold flex items-center">
                    <div class="bg-indigo-900/50 p-2 rounded-lg mr-3">
                        <i class="fas fa-podcast text-indigo-400"></i>
                    </div>
                    <span>Recent Episodes</span>
                </h2>
                <div class="flex space-x-2">
                    <button class="px-3 py-1 bg-dark-700 hover:bg-dark-600 rounded-lg text-sm smooth-transition border border-gray-700">All</button>
                    <button class="px-3 py-1 bg-dark-700 hover:bg-dark-600 rounded-lg text-sm smooth-transition border border-gray-700">Today</button>
                    <button class="px-3 py-1 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 rounded-lg text-sm smooth-transition flex items-center">
                        <i class="fas fa-plus mr-1"></i> New
                    </button>
                </div>
            </div>

            <div id="episodesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Episodes will be inserted here by JavaScript -->
                <div class="text-center py-8 text-gray-500 col-span-full">
                    <div class="animate-float inline-block mb-3">
                        <i class="fas fa-circle-notch fa-spin text-3xl text-primary-400"></i>
                    </div>
                    <p class="text-gray-400">Loading episodes...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Dashboard Functionality -->
    <script>
        class PodcastDashboard {
            constructor() {
                this.apiBaseUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:8000' 
                    : 'https://your-render-app.onrender.com';
                
                this.init();
            }

            async init() {
                await this.loadSystemStats();
                await this.loadPodcastStats();
                await this.loadActivities();
                await this.loadEpisodes();
                
                // Set up periodic refresh
                setInterval(() => this.loadSystemStats(), 30000);
                setInterval(() => this.loadActivities(), 60000);
                
                // Set up event listeners
                this.setupEventListeners();
            }

            async fetchData(endpoint) {
                try {
                    const response = await fetch(`${this.apiBaseUrl}${endpoint}`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching data:', error);
                    return null;
                }
            }

            async loadSystemStats() {
                const data = await this.fetchData('/api/system');
                if (!data) return;

                // Update CPU
                if (data.cpu) {
                    document.getElementById('cpuUsage').textContent = `${data.cpu.percent}%`;
                    document.getElementById('cpuBar').style.width = `${data.cpu.percent}%`;
                    document.getElementById('cpuCores').textContent = `${data.cpu.cores} cores`;
                }

                // Update Memory
                if (data.memory) {
                    document.getElementById('memoryUsage').textContent = 
                        `${data.memory.used} / ${data.memory.total} GB`;
                    document.getElementById('memoryBar').style.width = 
                        `${(data.memory.used / data.memory.total * 100).toFixed(1)}%`;
                }

                // Update Storage
                if (data.storage) {
                    document.getElementById('storageUsage').textContent = 
                        `${data.storage.used} / ${data.storage.total} GB`;
                    document.getElementById('storageBar').style.width = 
                        `${data.storage.percent}%`;
                }
            }

            async loadPodcastStats() {
                const data = await this.fetchData('/api/stats');
                if (!data) return;

                if (data.total_episodes !== undefined) {
                    document.getElementById('totalEpisodes').textContent = data.total_episodes;
                }
                if (data.avg_listeners !== undefined) {
                    document.getElementById('avgListeners').textContent = data.avg_listeners;
                }
                if (data.subscribers !== undefined) {
                    document.getElementById('totalSubscribers').textContent = data.subscribers;
                }
                if (data.next_episode) {
                    document.getElementById('nextEpisodeTitle').textContent = data.next_episode.title;
                    document.getElementById('nextEpisodeTime').textContent = data.next_episode.time;
                }
            }

            async loadActivities() {
                const activities = await this.fetchData('/api/activities');
                if (!activities) return;

                const container = document.getElementById('activitiesContainer');
                
                if (activities.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-inbox text-2xl mb-2"></i>
                            <p>No active tasks</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = activities.map(activity => `
                    <div class="bg-dark-700/50 rounded-lg p-4 border border-gray-800 smooth-transition hover:bg-dark-700">
                        <div class="flex items-start space-x-3">
                            <div class="bg-gray-800/50 p-2 rounded-lg ${this.getActivityColor(activity.type)}">
                                <i class="fas ${this.getActivityIcon(activity.type)}"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start">
                                    <h3 class="font-medium truncate">${activity.title}</h3>
                                    <span class="text-xs text-gray-400">${this.formatTime(activity.timestamp)}</span>
                                </div>
                                <p class="text-sm text-gray-400 mb-2">${activity.description}</p>
                                <div class="w-full bg-gray-800 rounded-full h-1.5">
                                    <div class="h-1.5 rounded-full ${this.getProgressColor(activity.progress)} progress-bar" 
                                         style="width: ${activity.progress}%"></div>
                                </div>
                                <div class="flex justify-between mt-1">
                                    <span class="text-xs text-gray-400">${activity.progress}% complete</span>
                                    ${activity.completed ? 
                                        '<span class="text-xs text-green-400 flex items-center"><i class="fas fa-check-circle mr-1"></i> Completed</span>' : 
                                        `<span class="text-xs text-yellow-400">ETA: ${activity.eta}</span>`}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Update last sync time if there are sync activities
                const syncActivity = activities.find(a => a.type === 'sync');
                if (syncActivity) {
                    document.querySelector('#lastSync span').textContent = 
                        this.formatTime(syncActivity.timestamp);
                }
            }

            async loadEpisodes() {
                const episodes = await this.fetchData('/api/episodes');
                if (!episodes) return;

                const container = document.getElementById('episodesContainer');
                
                if (episodes.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8 text-gray-500 col-span-full">
                            <i class="fas fa-inbox text-2xl mb-2"></i>
                            <p>No episodes found</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = episodes.map(episode => `
                    <div class="bg-dark-700/50 rounded-xl p-4 border border-gray-800 smooth-transition hover:bg-dark-700 card-hover">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium truncate">${episode.title}</h3>
                            <span class="text-xs px-2 py-1 rounded-full ${this.getStatusColor(episode.status)}">
                                ${episode.status}
                            </span>
                        </div>
                        <div class="flex justify-between text-sm text-gray-400 mb-3">
                            <span><i class="far fa-clock mr-1"></i> ${episode.duration}</span>
                            <span><i class="fas fa-headphones mr-1"></i> ${episode.listens}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-xs ${this.getDateColor(episode.date)}">
                                ${this.formatDate(episode.date)}
                            </span>
                            <div class="flex space-x-2">
                                <button class="text-gray-400 hover:text-white p-1" data-action="edit" data-id="${episode.id}">
                                    <i class="fas fa-edit text-xs"></i>
                                </button>
                                <button class="text-gray-400 hover:text-white p-1" data-action="stats" data-id="${episode.id}">
                                    <i class="fas fa-chart-bar text-xs"></i>
                                </button>
                                <button class="text-gray-400 hover:text-white p-1" data-action="share" data-id="${episode.id}">
                                    <i class="fas fa-share-alt text-xs"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            async triggerSync() {
                const btn = document.getElementById('syncNowBtn');
                const originalHtml = btn.innerHTML;
                
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Syncing...';
                btn.disabled = true;
                
                try {
                    const response = await fetch(`${this.apiBaseUrl}/api/sync`, {
                        method: 'POST'
                    });
                    
                    if (!response.ok) throw new Error('Sync failed');
                    
                    const result = await response.json();
                    
                    // Show notification
                    this.showNotification('Sync completed successfully!', 'success');
                    
                    // Refresh data
                    await Promise.all([
                        this.loadSystemStats(),
                        this.loadPodcastStats(),
                        this.loadActivities(),
                        this.loadEpisodes()
                    ]);
                    
                    return result;
                } catch (error) {
                    console.error('Sync error:', error);
                    this.showNotification('Sync failed: ' + error.message, 'error');
                    return { success: false, error: error.message };
                } finally {
                    btn.innerHTML = originalHtml;
                    btn.disabled = false;
                }
            }

            showNotification(message, type = 'info') {
                const colors = {
                    success: 'bg-green-600',
                    error: 'bg-red-600',
                    info: 'bg-blue-600'
                };
                
                const notification = document.createElement('div');
                notification.className = `fixed bottom-4 right-4 ${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg flex items-center animate-float`;
                notification.innerHTML = `
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-2"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            setupEventListeners() {
                // Sync button
                document.getElementById('syncNowBtn').addEventListener('click', () => this.triggerSync());
                
                // Episode action buttons (delegated)
                document.getElementById('episodesContainer').addEventListener('click', (e) => {
                    const btn = e.target.closest('[data-action]');
                    if (!btn) return;
                    
                    const action = btn.getAttribute('data-action');
                    const episodeId = btn.getAttribute('data-id');
                    
                    switch (action) {
                        case 'edit':
                            this.editEpisode(episodeId);
                            break;
                        case 'stats':
                            this.showStats(episodeId);
                            break;
                        case 'share':
                            this.shareEpisode(episodeId);
                            break;
                    }
                });
            }

            // Helper methods
            getActivityIcon(type) {
                const icons = {
                    'download': 'fa-download',
                    'process': 'fa-microchip',
                    'upload': 'fa-upload',
                    'sync': 'fa-sync-alt',
                    'clip': 'fa-cut'
                };
                return icons[type] || 'fa-tasks';
            }

            getActivityColor(type) {
                const colors = {
                    'download': 'text-blue-400',
                    'process': 'text-purple-400',
                    'upload': 'text-green-400',
                    'sync': 'text-yellow-400',
                    'clip': 'text-pink-400'
                };
                return colors[type] || 'text-gray-400';
            }

            getProgressColor(progress) {
                if (progress >= 100) return 'bg-green-500';
                return 'bg-gradient-to-r from-blue-500 to-purple-500';
            }

            getStatusColor(status) {
                const colors = {
                    'published': 'bg-green-900/20 text-green-400',
                    'processing': 'bg-yellow-900/20 text-yellow-400',
                    'draft': 'bg-gray-700 text-gray-400',
                    'error': 'bg-red-900/20 text-red-400'
                };
                return colors[status] || 'bg-gray-700 text-gray-400';
            }

            getDateColor(date) {
                if (date === 'Today') return 'text-blue-400';
                if (date === 'Yesterday') return 'text-purple-400';
                return 'text-gray-500';
            }

            formatTime(timestamp) {
                if (!timestamp) return 'Just now';
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            formatDate(dateStr) {
                if (!dateStr) return '--';
                if (dateStr === 'Today' || dateStr === 'Yesterday') return dateStr;
                
                const date = new Date(dateStr);
                if (isNaN(date)) return dateStr;
                
                const now = new Date();
                const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }

            // Placeholder methods for actions
            editEpisode(id) {
                this.showNotification(`Editing episode ${id}`, 'info');
            }

            showStats(id) {
                this.showNotification(`Showing stats for episode ${id}`, 'info');
            }

            shareEpisode(id) {
                this.showNotification(`Sharing episode ${id}`, 'info');
            }
        }

        // Initialize the dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const dashboard = new PodcastDashboard();
            
            // Make dashboard available globally for debugging
            window.dashboard = dashboard;
        });
    </script>
</body>
</html>
