<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Podcast Automation Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
  h1 { color: #333; }
  .channel { background: white; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  .channel h2 { margin-top: 0; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: left; }
  th { background: #007bff; color: white; }
</style>
</head>
<body>

<h1>Podcast Automation Dashboard</h1>

<div id="dashboard"></div>

<script>
  // Sample placeholder data - replace with your real data fetched from logs in future
  const data = {
    channels: [
      { name: "Joe Rogan", uploadsToday: 5, apiUsed: 3, clipsGenerated: 5, uptimeHours: 6 },
      { name: "Channel 2", uploadsToday: 4, apiUsed: 2, clipsGenerated: 4, uptimeHours: 6 },
      { name: "Channel 3", uploadsToday: 3, apiUsed: 1, clipsGenerated: 3, uptimeHours: 6 },
      { name: "Channel 4", uploadsToday: 2, apiUsed: 2, clipsGenerated: 2, uptimeHours: 6 },
      { name: "Channel 5", uploadsToday: 1, apiUsed: 1, clipsGenerated: 1, uptimeHours: 6 },
    ],
  };

  function renderDashboard() {
    const container = document.getElementById("dashboard");
    container.innerHTML = "";

    data.channels.forEach((ch) => {
      const div = document.createElement("div");
      div.className = "channel";

      div.innerHTML = `
        <h2>${ch.name}</h2>
        <table>
          <tr><th>Uploads Today</th><td>${ch.uploadsToday}</td></tr>
          <tr><th>API Usage</th><td>${ch.apiUsed}</td></tr>
          <tr><th>Clips Generated</th><td>${ch.clipsGenerated}</td></tr>
          <tr><th>Server Uptime (hours)</th><td>${ch.uptimeHours}</td></tr>
        </table>
      `;

      container.appendChild(div);
    });
  }

  renderDashboard();
</script>

</body>
</html>
